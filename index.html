<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Explorer - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 15px #0ff;
    }
    nav a {
      color: #fff;
      background: linear-gradient(to right, #00f0ff, #00ffb3);
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 25px;
      box-shadow: 0 0 10px #0ff;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background: linear-gradient(to right, #00ffb3, #00f0ff);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      color: #000;
    }
    .hero {
      position: relative;
      text-align: center;
    }
    .hero img {
      width: 100%;
      height: 80vh;
      object-fit: cover;
      opacity: 0.6;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .hero-text h2 {
      font-size: 3rem;
      margin: 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 -5px 15px #0ff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Travel Explorer</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="places.html">Places</a>
  </nav>
</header>

<section class="hero">
  <img src="travel.jpg" alt="Beautiful Travel Destination">
  <div class="hero-text">
    <h2>Discover Beautiful Places</h2>
    <p>Adventure Awaits...</p>
  </div>
</section>

<footer>
  &copy; 2025 Travel Explorer. All rights reserved.
</footer>

</body>
</html>
